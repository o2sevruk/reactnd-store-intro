<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Todos Goals</title>
		
		<style>
			.container {
				max-width: 1200px;
				padding: 0 15px;
				margin: 0 auto;
			}
			
			.form-section {
				margin-bottom: 2rem;
			}
			
			.form-group {
				display: flex;
				align-items: center;
			}
			
			.form-group button {
				width: 120px;
				flex: 0 0 120px;
				margin-left: 15px;
			}
		</style>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
		<script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="app"></div>
		</div>
		
		<script>
			function generateId() {
				return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
			}
			
			const ADD_TODO = 'ADD_TODO',
				REMOVE_TODO = 'REMOVE_TODO',
				TOGGLE_TODO = 'TOGGLE_TODO',
				ADD_GOAL = 'ADD_GOAL',
				REMOVE_GOAL = 'REMOVE_GOAL',
				RECEIVE_DATA = 'RECEIVE_DATA';
			
			// Actions
			function addTodoAction(todo) {
				return {
					type: ADD_TODO,
					todo
				}
			}
			
			function removeTodoAction(id) {
				return {
					type: REMOVE_TODO,
					id
				}
			}
			
			function toggleTodoAction(id) {
				return {
					type: TOGGLE_TODO,
					id
				}
			}
			
			function addGoalAction(goal) {
				return {
					type: ADD_GOAL,
					goal
				}
			}
			
			function removeGoalAction(id) {
				return {
					type: REMOVE_GOAL,
					id
				}
			}
			
			function receiveDataAction(todos, goals) {
				return {
					type: RECEIVE_DATA,
					todos,
					goals,
				}
			}
			
			function loading(state = true, action) {
				switch (action.type) {
					case RECEIVE_DATA :
						return false;
					default :
						return state;
				}
			}
			
			// Reducers
			function todos(state = [], action) {
				switch (action.type) {
					case ADD_TODO :
						return state.concat([action.todo]);
					case REMOVE_TODO :
						return state.filter((todo) => todo.id !== action.id);
					case TOGGLE_TODO :
						return state.map((todo) => todo.id !== action.id ? todo :
							Object.assign({}, todo, {complete: !todo.complete}));
					case RECEIVE_DATA :
						return action.todos;
					default:
						return state;
				}
			}
			
			function goals(state = [], action) {
				switch (action.type) {
					case ADD_GOAL :
						return state.concat([action.goal]);
					case REMOVE_GOAL :
						return state.filter((goal) => goal.id !== action.id);
					case RECEIVE_DATA :
						return action.goals;
					default :
						return state;
				}
			}
			
			const checker = (store) => (next) => (action) => {
				if (
					action.type === ADD_TODO &&
					action.todo.name.toLowerCase().includes('bitcoin')
				) {
					return alert("Nope. That's a bad idea.");
				}
				
				if (
					action.type === ADD_GOAL &&
					action.goal.name.toLowerCase().includes('bitcoin')
				) {
					return alert("Nope. That's a bad idea.");
				}
				
				return next(action);
			}
			
			const logger = (store) => (next) => (action) => {
				console.group(action.type);
				console.log('The action: ', action);
				const result = next(action);
				console.log('The new state: ', store.getState());
				console.groupEnd();
				return result;
			}
			
			const goalAlert = (store) => (next) => (action) => {
				if (action.type === ADD_GOAL) {
					alert("That's a great goal!");
				}
				
				return next(action);
			}
			
			const todoAlert = (store) => (next) => (action) => {
				if (action.type === ADD_TODO) {
					alert(`Don't forget to ${action.todo.name}!`);
				}
				
				return next(action);
			}
			
			// Store
			const store = Redux.createStore(Redux.combineReducers({
				todos,
				goals,
				loading
			}), Redux.applyMiddleware(checker, logger));
		</script>
		
		<script type="text/babel">
			function List(props) {
				return (
					<ul>
						{props.items.map((item) => (
							<li key={item.id}>
								<span style={{textDecoration: item.complete ? 'line-through' : 'none'}}
								      onClick={() => props.toggle && props.toggle(item.id)}>{item.name}</span>
								<button onClick={() => props.remove(item)}>X</button>
							</li>
						))}
					</ul>
				)
			}
			
			class Todos extends React.Component {
				addItem = (e) => {
					e.preventDefault()
					const name = this.input.value
					this.input.value = ''
					
					this.props.store.dispatch(addTodoAction({
						name,
						complete: false,
						id: generateId()
					}))
				}
				
				removeItem = (todo) => {
					this.props.store.dispatch(removeTodoAction(todo.id));
					
					return API.deleteTodo(todo.id)
						.catch(() => {
							this.props.store.dispatch(addTodoAction(todo));
							alert('An error occurred. Try again.');
						});
				}
				
				toggleItem = (id) => {
					this.props.store.dispatch(toggleTodoAction(id));
				}
				
				render() {
					return (
						<div>
							<h2>Todos List</h2>
							<div className="form-group">
								<input type="text" placeholder="Add Todo"
								       ref={(input) => this.input = input} />
								<button onClick={this.addItem}>Add Todo</button>
							</div>
							
							<List items={this.props.todos}
							      remove={this.removeItem}
							      toggle={this.toggleItem} />
						</div>
					)
				}
			}
			
			class Goals extends React.Component {
				addItem = (e) => {
					e.preventDefault()
					const name = this.input.value
					this.input.value = ''
					
					this.props.store.dispatch(addGoalAction({
						name,
						id: generateId()
					}))
				}
				
				removeItem = (goal) => {
					this.props.store.dispatch(removeGoalAction(goal.id));
					
					return API.deleteGoal(goal.id)
						.catch(() => {
							this.props.store.dispatch(addGoalAction(goal));
							alert('An error occurred. Try again.');
						});
				}
				
				render() {
					return (
						<div>
							<h2>Goals List</h2>
							<div className="form-group">
								<input type="text" placeholder="Add Goal"
								       ref={(input) => this.input = input} />
								<button onClick={this.addItem}>Add Goal</button>
							</div>
							
							<List items={this.props.goals}
							      remove={this.removeItem} />
						</div>
					)
				}
			}
			
			class App extends React.Component {
				componentDidMount() {
					const {store} = this.props;
					
					Promise.all([
						API.fetchTodos(),
						API.fetchGoals()
					]).then(([todos, goals]) => {
						store.dispatch(receiveDataAction(todos, goals))
					});
					
					store.subscribe(() => this.forceUpdate());
				}
				
				render() {
					const {store} = this.props,
						{todos, goals, loading} = store.getState();
					
					if (loading === true) {
						return <h3>Loading</h3>;
					}
					
					return (
						<div>
							<Todos todos={todos} store={this.props.store} /> <Goals goals={goals} store={this.props.store} />
						</div>
					)
				}
			}
			
			ReactDOM.render(
				<App store={store} />,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
